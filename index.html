<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
</head>
<body >

    <style>
           body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url(fondo.jpg);
        background-repeat: no-repeat; /* Evita que el fondo se repita */
        background-size: cover; /* Hace que el fondo cubra toda la pantalla */
        position: relative; /* Necesario para la capa de opacidad */
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(53, 157, 218, 0.5); /* Capa de opacidad de color azul */
        z-index: 1; /* Asegura que la capa esté sobre el fondo pero debajo del contenido */
    } .card {
        width: 480px; /* Hace el formulario más ancho */
        opacity: 0.9; /* Ajusta la opacidad del formulario */
        position: relative; /* Necesario para estar sobre la capa de opacidad */
        z-index: 2; /* Asegura que el contenido esté sobre la capa de opacidad */
    }
    .logo {
        display: block;
        margin: 0 auto;
        width: 200px; /* Ajusta el tamaño del logo */
    }
    </style>

    <div class="overlay"></div> <!-- Capa de opacidad -->

    <div class="card shadow p-4 text-center">
        <img src="logo2-removebg-preview.png" alt="Logo" class="logo mb-2"> <!-- Reemplaza con la URL de tu logo -->
        <h2>Boletin informativo</h2>
        <form id="contact-form" class="p-4">
            <div class="mb-3">
                <label for="user_name" class="form-label">Nombre:</label>
                <input type="text" id="user_name" name="user_name" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label for="user_email" class="form-label">Correo electrónico:</label>
                <input type="email" id="user_email" name="user_email" class="form-control" required>
            </div>
        
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
        
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            emailjs.init("YwnpIq-hGT9XhBP7L"); // Usa tu Public Key correcta

            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();

                // Capturar el correo del usuario ingresado en el formulario
                const userEmail = document.getElementById("user_email").value;

                let formData = {
                    user_name: document.getElementById("user_name").value,
                    user_email: userEmail
                };

                emailjs.send("service_shxqq7n", "template_ox3xubu", formData)
                    .then(function(response) {
                        alert("Correo enviado con éxito!");
                    }, function(error) {
                        alert("Error al enviar el correo: " + error.text);
                    });
            });
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
